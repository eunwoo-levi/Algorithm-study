name: Move LeetCode Solutions

on:
  workflow_dispatch:
  push:
    paths:
      - "[0-9][0-9][0-9][0-9]-*/**" # LeetHub가 생성하는 폴더 패턴 (예: 0020-valid-parentheses)

permissions:
  contents: write

concurrency:
  group: move-leetcode-main
  cancel-in-progress: true

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Move LeetCode solutions
        shell: bash
        run: |
          set -e

          echo "Current directory contents:"
          ls -la

          # LeetCode 폴더가 없다면 생성
          mkdir -p LeetCode

          # LeetHub가 생성한 폴더들을 LeetCode 폴더로 이동
          found=0
          shopt -s nullglob
          for d in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$d" ]; then
              echo "Moving directory: $d"
              mv "$d" "LeetCode/" && found=1
            fi
          done

          if [ $found -eq 0 ]; then
            echo "No matching directories found to move"
          fi

          echo "After move:"
          git status --porcelain || true

      - name: Commit & Push changes
        shell: bash
        run: |
          set -e

          if git status --porcelain | grep .; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'

            git add -A
            git commit -m "chore: Move LeetCode solutions to LeetCode folder"

            # 원격 최신 커밋을 가져오고 내 커밋을 그 위에 rebase
            git fetch origin main
            git rebase origin/main

            # push (race가 또 나면 한 번 더 fetch+rebase 후 재시도)
            git push origin HEAD:main || (git fetch origin main && git rebase origin/main && git push origin HEAD:main)
          else
            echo "No changes to commit"
          fi
